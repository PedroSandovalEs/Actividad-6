<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Blog con Comentarios</title>
<link rel="stylesheet" href="css.txt">
</head>
<body>
<div id="loginModal" class="modal">
  <form id="loginForm" class="modal-content"> <!-- ahora sí hay loginForm -->
    <h2>Acceso</h2>
    <input type="password" id="password" name="password" placeholder="Ingresa la contraseña">
    <div style="display:flex;gap:8px;margin-top:12px;justify-content:center">
      <button type="submit" id="loginButton">Entrar</button>
      <button type="button" id="setPasswordButton">Configurar / Cambiar contraseña</button>
    </div>
  </form>
</div>

<header>
<h1>Mi Blog de Programación</h1>
</header>


<main>
<article>
<h2>Bienvenidos</h2>
<p>Este es un blog demostrativo para la clase de Programación Web. Aquí podrán dejar sus comentarios y subir imágenes.</p>
</article>


<section class="comment-form">
<h3>Agregar un comentario</h3>
<input type="text" id="nombre" placeholder="Tu nombre" required>
<textarea id="mensaje" rows="3" placeholder="Escribe tu comentario" required></textarea>
<input type="file" id="imagen" accept="image/*">
<div id="previewContainer" class="preview-container" style="display:none">
  <img id="previewImg" alt="Vista previa">
</div>
<button onclick="agregarComentario()">Publicar comentario</button>
<button onclick="borrarComentarios()" class="btn-delete">Borrar todos los comentarios</button>
</section>


<section id="comentarios">
<h3>Comentarios</h3>
</section>


<section class="repo-section">
  <h3>Guardar URL del Repositorio</h3>
  <input type="url" id="repoURL" placeholder="https://github.com/usuario/repositorio" required>
  <button onclick="guardarRepo()">Guardar en TXT</button>
</section>
</main>


<script src="java.txt"></script>
</body>
</html>
